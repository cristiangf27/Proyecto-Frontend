<br>
<div class="cuadrado">
    <h1>Registro</h1>
</div>
<br>
<div class="container text-center">
    <div class="row">
      <div class="col">
        <div class="centrar">
            <div class="cen">
                <div class="mb-3 row">
                    <label for="staticEmail" class="col-sm-2 col-form-label">Materia</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="staticEmail" [(ngModel)]="asignatura.materia" value="">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="staticEmail" class="col-sm-2 col-form-label">Maestro</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="staticEmail" [(ngModel)]="asignatura.maestro" value="">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="staticEmail" class="col-sm-2 col-form-label">Aula</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="staticEmail" [(ngModel)]="asignatura.aula" value="">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="staticEmail" class="col-sm-2 col-form-label">Nivel</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="staticEmail" [(ngModel)]="asignatura.nivel" value="">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="staticEmail" class="col-sm-2 col-form-label">Carrera</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="staticEmail" [(ngModel)]="asignatura.carrera" value="">
                    </div>
                </div>
                <div class="centrar">
                    <div class="centrarBoton">
                      <button type="button" class="btn btn-primary" (click)="registro()">Registrarse</button>
                    </div>
                </div>
                  
            </div>    
        </div>   
      </div>
      <div class="col">
        <table class="table">
            <thead>
              <tr>
                <th scope="col">Materia</th>
                <th scope="col">Maestro</th>
                <th scope="col">Aula</th>
                <th scope="col">Nivel</th>
                <th scope="col">Carrera</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let asi of asignaturas">
                <th scope="row">{{asi.materia}}</th>
                <td>{{asi.maestro}}</td>
                <td>{{asi.aula}}</td>
                <td>{{asi.nivel}}</td>
                <td>{{asi.carrera}}</td>
              </tr>
            </tbody>
          </table>
      </div>
    </div>
</div>


<button type="button" class="btn btn-danger" (click)="regresar()">Regresar</button>
